    <script>
      let arr = [
        [4, 9, 2],
        [3, 5, 7],
        [8, 1, 6],
      ];

      function flat(ar_2dm) {
        let ar_flat = [];
        let i, j, k;
        k = 0;
        for (i = 0; i < ar_2dm.length; i++)
          for (j = 0; j < ar_2dm[i].length; j++) {
            ar_flat[k] = ar_2dm[i][j];
            k++;
          }
        console.log(ar_2dm);
        console.log(ar_flat);
        return ar_flat;
      }

      document.write(`<p>2 dimensionsal array: ${JSON.stringify(arr)}</p>`);
      document.write(`<p>Flattened array: ${JSON.stringify(flat(arr))}</p>`);
    </script>
