<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 08</title>
    <script>
      let arr_raw = prompt(
        "Enter elements of array as space separated integers",
        "1 2 3 4 5 6",
      );
      let arr = arr_raw.split(" ");
      function rotate(array) {
        let temp = array[0];
        let i;
        for (i = 0; i < array.length; i++) array[i] = array[i + 1];
        array[array.length - 1] = temp;
        return array;
      }
      document.write(`<p>Original array: ${arr}</p>`);
      document.write(`<p>Rotated array: ${rotate(arr)}</p>`);
    </script>
  </head>
  <body></body>
</html>
