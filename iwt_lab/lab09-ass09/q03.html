<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 03</title>
    <script>
      let str1 = prompt("Enter a String", "Sample String");
      function firstWord(str2) {
        let arr = str2.split(" ");
        let i = 0;
        while (arr[i].charAt(0) === "") i++;
        return arr[i];
      }
      document.write(`<pre>First word in '${str1}'': ${firstWord(str1)}</pre>`);
    </script>
  </head>
  <body></body>
</html>
