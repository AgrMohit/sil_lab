<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 06</title>
    <script>
      let num1 = prompt("enter a number", "7");
      let num2 = prompt("enter a number", "9");
      function toArray(n1, n2) {
        let arr = [];
        arr.push(n1);
        arr.push(n2);
        return arr;
      }
      document.write(
        `<p>Values ${num1} and ${num2} returned in an array: ${toArray(
          num1,
          num2,
        )}</p>`,
      );
    </script>
  </head>
  <body></body>
</html>
