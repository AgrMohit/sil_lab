    <title>Question 13</title>
    <script>
      let date = new Date();
      let cur_time = date.toLocaleTimeString();
      let cur_date = date.toLocaleDateString();

      document.write(`<p>Current date: ${cur_date}</p>`);
      document.write(`<p>Current time: ${cur_time}</p>`);
    </script>
  </head>
