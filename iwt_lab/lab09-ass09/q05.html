<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 05</title>
    <script>
      let num1 = prompt("Enter a number", "8");
      let num2 = prompt("Enter a number", "5");
      function mean(n1, n2) {
        let ni1 = parseInt(n1);
        let ni2 = parseInt(n2);
        return (ni1 + ni2) / 2.0;
      }
      document.write(
        `<p>Mean of ${num1} and ${num2} is: ${mean(num1, num2)}</p>`,
      );
    </script>
  </head>
  <body></body>
</html>
