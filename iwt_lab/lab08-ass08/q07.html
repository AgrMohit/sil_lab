<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 07</title>
    <script>
      function factorial(number) {
        var res = 1.0;
        var i;
        for (i = 1; i <= number; i++) res = res * i;
        return res;
      }
      document.write(`factorial(3): ${factorial(3)} <br />`);
      document.write(`factorial(5): ${factorial(5)} <br />`);
      document.write(`factorial(9): ${factorial(9)} <br />`);
      document.write(`factorial(12): ${factorial(12)} <br />`);
    </script>
  </head>
  <body></body>
</html>
