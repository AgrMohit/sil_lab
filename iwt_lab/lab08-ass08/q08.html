    <title>Question 08</title>
    <script>
      function mean(num1, num2) {
        return (num1 + num2) / 2.0;
      }
      document.write(`mean(10, 20): ${mean(10, 20)} <br />`);
      document.write(`mean(20, 50): ${mean(20, 50)} <br />`);
      document.write(`mean(50, 80): ${mean(50, 80)} <br />`);
    </script>
