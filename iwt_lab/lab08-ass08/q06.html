<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 06</title>
    <script>
      function isThreeDigit(number) {
        if (number >= 100 && number <= 999) return true;
        return false;
      }
      document.write(`isThreeDigit(10): ${isThreeDigit(10)} <br />`);
      document.write(`isThreeDigit(100): ${isThreeDigit(100)} <br />`);
      document.write(`isThreeDigit(500): ${isThreeDigit(500)} <br />`);
      document.write(`isThreeDigit(1234): ${isThreeDigit(1234)} <br />`);
    </script>
  </head>
  <body></body>
</html>
