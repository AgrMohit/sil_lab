    <script>
      function addWithSurcharge(amount) {
        if (amount <= 10) res = amount + 1;
        else res = amount + 2;
        return res;
      }
      document.write(`amount 5 results in: ${addWithSurcharge(5)} <br />`);
      document.write(`amount 15 results in: ${addWithSurcharge(15)} <br />`);
      document.write(`amount 10 results in: ${addWithSurcharge(10)} <br />`);
    </script>
