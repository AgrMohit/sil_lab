<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" /><br /><br />
      <label for="id">ID:</label><br />
      <input type="text" id="id" /><br /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" /><br /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" /><br /><br />
      <label for="age">Age:</label><br />
      <input type="text" id="age" /><br /><br />
      <label for="gender">Gender:</label><br />
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" />
      <label for="other">Other</label><br /><br />
      <label for="collegeAddress">College Address:</label><br />
      <textarea id="collegeAddress" rows="4" cols="50"></textarea> <br /><br />
      <label for="branch">Select your branch:</label><br />
      <select id="branch">
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>AEI</option>
        <option>MCA</option></select
      ><br /><br />
      <label for="techSkill">Select your technical skill:</label><br />
      <input type="checkbox" id="C" />
      <label for="C"> C</label><br />
      <input type="checkbox" id="Java" />
      <label for="Java"> Java</label><br />
      <input type="checkbox" id="Python" /> <label for="Python"> Python</label
      ><br />
      <input type="checkbox" id="JSP" />
      <label for="JSP"> JSP</label><br /><br />
      <p>Click on the "Choose File" button to upload a file:</p>
      <input type="file" /><br /><br />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
