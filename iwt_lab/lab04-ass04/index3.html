<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <link rel="stylesheet" href="./style3.css" />
  </head>
  <body>
    <h1>Print Other Characters</h1>
    <table>
      <tr>
        <th>SYMBOL</th>
        <th>DESCRIPTION</th>
      </tr>
      <tr>
        <td>""</td>
        <td>Quotation Mark</td>
      </tr>
      <tr>
        <td>&</td>
        <td>Ampersand Sign</td>
      </tr>
      <tr>
        <td><span>&#60;</span></td>
        <td>Less Than Sign</td>
      </tr>
      <tr>
        <td><span>&#62;</span></td>
        <td>Greater Than Sign</td>
      </tr>
      <tr>
        <td><span>&#169;</span></td>
        <td>copyright Symbol</td>
      </tr>
      <tr>
        <td><span>&#174;</span></td>
        <td>Registered Symbol</td>
      </tr>
      <tr>
        <td>A blank space</td>
        <td>Non breaking one space</td>
      </tr>
    </table>
  </body>
</html>
